<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <form>
        <label for="fname">First Name :</label>
        <input placeholder= "Sir" id="fname" type="tex" name="first"></input>
        <label for="lname">Last Name :</label>
        <input placeholder= "Charles" id="lname" type="text" name="last"></input>
        <select type="select">
            <option value="heads">Heads</option>
            <option value="tails">Tails</option>
            <option value="none">None</option>
        </select>
    </form>

    <form action="" id="number2">
        <label for="">Credit Card Number :</label>
        <input placeholder= "1111 1111 1111 1111" type="text" name="cardnum">
        <label for="">Social Security # :</label>
        <input placeholder= "111 11 1111" type="text" name="social">
        <br>
        <label for="">18 or older</label>
        <input type="radio" name="age-check">
        <input type="checkbox">
        <input type="submit">
        <input type="button" value="Click Here!" name="click">
    </form>

    <form action="" id="number3">
        <fieldset>
            <legend>Nicknames Here</legend>
        <label for="nickname">Nickname :</label>
        <input placeholder="Char, etc" type="text" name="nickname">
        <br>
        <label for="">Preferred Name : </label>
        <input placeholder="Charles, etc" type="text" name="pname">
        <br>
        <input type="submit">
    </form>

</body>
</html>
